services:
  gapp:
    name: gapp
    namespace: gapp
    autosync: true
    path: kubernetes-manifests
    repoURL: https://github.com/GoogleCloudPlatform/microservices-demo
    targetRevision: master

  argocd:
    name: argocd
    namespace: argocd
    autosync: true
    path: argocd
    repoURL: https://github.com/udhayd/argocd-apps
    targetRevision: master

  services:
    name: services
    namespace: services
    autosync: true
    path: . 
    repoURL: https://github.com/udhayd/argocd-apps
    targetRevision: feature
